<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Nota</title>
    <style>
      body{
        font-size: 144px;
        font-weight: 900;
        font-family: sans-serif;
        color: #093;

      }
    </style>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
      var nota=prompt("Quina nota has obtingut?");
      var qualificacio
      if(nota>=9){qualificacio="Excel·lent";}
      else if(nota>=7){qualificacio="Notable";}
      else if(nota>=6){qualificacio="Bé";}
      else if(nota>=5){qualificacio="Aprovat";}
      else{qualificacio="Suspés";}
      document.write("Amb una nota de "+nota+" la qualificació obtinguda és "+qualificacio);
    </script>
  </body>
</html>
